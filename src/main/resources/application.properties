
# Spring Security
spring.profiles.active=secret
spring.security.user.name=admin
spring.security.user.password=password
spring.security.enabled=true


# MySQL Database
# https://spring.io/guides/gs/accessing-data-mysql/
spring.datasource.url=jdbc:mysql://localhost:3306/db_main
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update


# Email Verification
# https://www.codejava.net/frameworks/spring-boot/email-verification-example
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=cinema.ebooking.movies.us@gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true